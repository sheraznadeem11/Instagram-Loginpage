<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <!-- simple .ico (old but safe) -->
  <link  rel="icon" href="/images/loin.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nata+Sans:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Dives+Akuru&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">

    <!-- Left Section (Images) -->
    <div class="phone-section">
      <img src="/images/instaimg.png" alt="Instagram preview" />
    </div>

    <!-- Right Section (Login Box) -->
    <div class="login-section">
      <div class="login-box">
        <h1 class="logo">Instagram</h1>
        <form>
          <input class="text-input" type="text" placeholder="Phone number, username, or email" />
          <input class="password-input" type="password" placeholder="Password" />
          <button type="submit">Log in</button>
        </form>

        <div class="or">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>

        <div class="fb-login">
          <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"> <img src="/images/fb logo.svg" alt="fb" /> Log in with Facebook</a>
        </div>

        <a href="https://www.instagram.com/accounts/password/reset/" target="_blank" rel="noopener noreferrer" class="forgot">Forgot password?</a>
      </div>

      <div class="signup-box">
        <p>Don’t have an account? 
          <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" rel="noopener noreferrer">Sign up</a>
        </p>
      </div>

      <footer>
        <div class="links">
          <a href="https://about.meta.com/" target="_blank" rel="noopener noreferrer">Meta</a>
          <a href="https://about.instagram.com/" target="_blank" rel="noopener noreferrer">About</a>
          <a href="https://about.instagram.com/blog/" target="_blank" rel="noopener noreferrer">Blog</a>
          <a href="https://www.instagram.com/about/jobs/" target="_blank" rel="noopener noreferrer">Jobs</a>
          <a href="https://help.instagram.com/" target="_blank" rel="noopener noreferrer">Help</a>
          <a href="https://developers.facebook.com/docs/instagram" target="_blank" rel="noopener noreferrer">API</a>
          <a href="https://privacycenter.instagram.com/policy/" target="_blank" rel="noopener noreferrer">Privacy</a>
          <a href="https://help.instagram.com/581066165581870/" target="_blank" rel="noopener noreferrer">Terms</a>
          <a href="https://www.instagram.com/explore/locations/" target="_blank" rel="noopener noreferrer">Locations</a>
          <a href="https://www.instagram.com/web/lite/" target="_blank" rel="noopener noreferrer">Instagram Lite</a>
          <a href="https://www.meta.ai/?utm_source=foa_web_footer" target="_blank" rel="noopener noreferrer">Meta AI</a>
          <a href="https://www.meta.ai/pages/capturing-screenshots-on-windows-with-snip-sketch-tool-game-bar-keyboard-shortcuts/?utm_source=foa_web_footer" target="_blank" rel="noopener noreferrer">Meta AI Artificles</a>
          <a href="https://www.threads.com/" target="_blank" rel="noopener noreferrer">Threads</a>
          <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank" rel="noopener noreferrer">Contact Uploading &  Non-Users</a>
          <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fmeta_verified%2F%3Fentrypoint%3Dweb_footer%26__coig_login%3D1#" target="_blank" rel="noopener noreferrer">Meta Verified</a>

        </div>      
 <div class="bottom-text">
  <select  name="language" id="language">
    <option value="en">English</option>
    <option value="ur">Urdu</option>
    <option value="ar">Arabic</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="zh">Chinese (Simplified)</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="tr">Turkish</option>
    <option value="fa">Persian</option>
    <option value="bn">Bengali</option>
    <option value="ms">Malay</option>
    <option value="id">Indonesian</option>
    <option value="vi">Vietnamese</option>
    <option value="th">Thai</option>
  </select>
  <p class="sign-footer">© 2025 Instagram from Meta</p>
</div>
      </footer>
    </div>
  </div>
</body>
</html>
