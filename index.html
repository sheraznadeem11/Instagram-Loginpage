<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">

    <!-- Left Section (Images) -->
    <div class="phone-section">
      <img src="/images/instaimg.png" alt="Instagram preview" />
    </div>

    <!-- Right Section (Login Box) -->
    <div class="login-section">
      <div class="login-box">
        <h1 class="logo">Instagram</h1>
        <form>
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <button type="submit">Log in</button>
        </form>

        <div class="or">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>

        <div class="fb-login">
          <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"> <img src="/images/fb logo.svg" alt="fb" /> Log in with Facebook</a>
        </div>

        <a href="https://www.instagram.com/accounts/password/reset/" target="_blank" rel="noopener noreferrer" class="forgot">Forgot password?</a>
      </div>

      <div class="signup-box">
        <p>Don’t have an account? 
          <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" rel="noopener noreferrer">Sign up</a>
        </p>
      </div>

      <footer>
        <div class="links">
          <a href="https://about.meta.com/" target="_blank" rel="noopener noreferrer">Meta</a>
          <a href="https://about.instagram.com/" target="_blank" rel="noopener noreferrer">About</a>
          <a href="https://about.instagram.com/blog/" target="_blank" rel="noopener noreferrer">Blog</a>
          <a href="https://www.instagram.com/about/jobs/" target="_blank" rel="noopener noreferrer">Jobs</a>
          <a href="https://help.instagram.com/" target="_blank" rel="noopener noreferrer">Help</a>
          <a href="https://developers.facebook.com/docs/instagram" target="_blank" rel="noopener noreferrer">API</a>
          <a href="https://privacycenter.instagram.com/policy/" target="_blank" rel="noopener noreferrer">Privacy</a>
          <a href="https://help.instagram.com/581066165581870/" target="_blank" rel="noopener noreferrer">Terms</a>
          <a href="https://www.instagram.com/explore/locations/" target="_blank" rel="noopener noreferrer">Locations</a>
          <a href="https://www.instagram.com/web/lite/" target="_blank" rel="noopener noreferrer">Instagram Lite</a>
          <a href="https://www.facebook.com/help/instagram/518659992156129" target="_blank" rel="noopener noreferrer">Meta Verified</a>
        </div>

        <p class="bottom-text">
          English © 2025 Instagram from Meta
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
